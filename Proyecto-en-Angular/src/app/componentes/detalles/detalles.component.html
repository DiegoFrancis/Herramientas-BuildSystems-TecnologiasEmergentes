<div class="contenedor">
    <div class="header">
        <h1>{{productos[id].nombre}}</h1>
    </div>
    <div class="producto">
        <img src="../../../assets/img/{{productos[id].img}}.jpg" alt="{{productos[id].img}}" title="{{productos[id].img}}">
        <div class="info-producto">
            <p>Precio: ${{productos[id].precio}}</p>
            <p>Unidades disponibles: {{productos[id].disponibles}}</p>
        </div>
    </div>
    <button routerLink='../../../tienda'>Atras</button>
</div>
